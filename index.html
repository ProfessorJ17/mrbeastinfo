<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Beast | Future of Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #08B0D5;
            --pink: #E3447C;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .header-container {
            position: relative;
            width: 100%;
            height: 60vh;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .header-image {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0.8) contrast(1.2);
            transition: transform 0.5s ease;
            position: relative;
            z-index: 1;
        }
        .header-image-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background: radial-gradient(
                ellipse at center, 
                rgba(227, 68, 124, 0.4) 0%, 
                rgba(227, 68, 124, 0) 70%
            );
            border-radius: 50%;
            filter: blur(50px);
            z-index: 0;
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.4;
            }
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(8, 176, 213, 0.3), 
                rgba(227, 68, 124, 0.3)
            );
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            background: linear-gradient(90deg, var(--cyan), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .description {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(90deg, var(--cyan), var(--pink));
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(8, 176, 213, 0.5);
            position: relative;
            overflow: hidden;
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent
            );
            transition: all 0.5s ease;
        }
        .cta-button:hover::before {
            left: 100%;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(227, 68, 124, 0.7);
        }
        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 10px var(--cyan); }
            50% { text-shadow: 0 0 20px var(--pink); }
        }
        .glowing-text {
            animation: glowPulse 3s infinite;
        }
        @media (max-width: 768px) {
            .header-container {
                height: 40vh;
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-image-glow"></div>
        <img src="/aqad7u6xh8fd1.jpg" alt="Panther Lightning Logo" class="header-image">
    </div>
    
    <div class="content">
        <h1 class="title glowing-text">Mr Beast: Future of Content</h1>
        <p class="description">Dive into the revolutionary world of Jimmy Donaldson - where creativity, philanthropy, and digital innovation collide. Experience the next generation of content creation that's redefining entertainment and making a global impact.</p>
        
        <a href="https://www.youtube.com/@MrBeast" class="cta-button" target="_blank">Explore Channel</a>
    </div>
</body>
</html>
